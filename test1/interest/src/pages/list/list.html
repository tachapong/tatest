<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of refunds">
      <ion-row>
        <ion-col col-3 text-center>ปีที่ {{item.year }}: คงค้าง </ion-col>
        <ion-col col-3 text-center>{{item.money}} ดอกเบี้ย </ion-col>
        <ion-col col-3 text-center>{{item.interest }} = {{item.money}}x 12 /100 </ion-col>
        <ion-col col-3 text-center>ยอดที่ต้องชำระ {{item.pay }}</ion-col>
      </ion-row>
    </button>
  </ion-list>
</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>ยอดเงินต้น</ion-label>
      <ion-input type="number" [(ngModel)]="Money"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>ราคาดอกเบี้ย</ion-label>
      <ion-input type="number" [(ngModel)]="Interest"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>จำนวนปี</ion-label>
      <ion-input type="number" [(ngModel)]="Year"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block (click)="Add()">คิดเป็นดอกเบี้ย</button>
    </ion-item>
  </ion-list>

</ion-content>

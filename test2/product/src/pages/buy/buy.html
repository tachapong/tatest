
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Buy</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label fixed>ชื่อสินค้า</ion-label>
          <ion-input type="text" [(ngModel)]="Product"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>ราคา</ion-label>
          <ion-input type="number" [(ngModel)]="Price"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>จำนวน</ion-label>
          <ion-input type="number" [(ngModel)]="Amount"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>ยอดรวม</ion-label>
            <ion-input type="number" [(ngModel)]="Sum"></ion-input>
          </ion-item>
        <ion-item>
          <button ion-button block (click)="Add()">ซื้อสินค้าเข้าตะกร้า</button>
        </ion-item>
       
      </ion-list>

</ion-content>

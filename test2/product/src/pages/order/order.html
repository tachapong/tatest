<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Order</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <H3>สั่งซื้อของ</H3>
  <ion-list>
    <ion-row>
      <ion-item col-3 text-center>ชื่อรายการสินค้า</ion-item>
      <ion-item col-3 text-center>ราคาสินค้า</ion-item>
      <ion-item col-3 text-center>จำนวนสินค้า</ion-item>
      <ion-item col-3 text-center>ราคารวม</ion-item>
    </ion-row>
  </ion-list>

  <ion-list>
    <button ion-item *ngFor="let item of orders">
      <ion-row>
        <ion-item col-3 text-center>{{item.product }} </ion-item>
        <ion-item col-3 text-center>{{item.price}} </ion-item>
        <ion-item col-3 text-center>{{item.amount}} </ion-item>
        <ion-item col-3 text-center> {{item.sum}} </ion-item>
      </ion-row>
    </button>
  </ion-list>

  <ion-label text-center><h3>ส่วนลด {{change}} บาท</h3></ion-label>
  <ion-label text-center><h2>ยอดที่ต้องจ่าย {{dis}} บาท</h2></ion-label>

</ion-content>

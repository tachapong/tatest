<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Product</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>
       
          <ion-row>
            <ion-col col-3 text-center>ชื่อรายการสินค้า</ion-col>
            <ion-col col-3 text-center>ราคาสินค้า</ion-col>
            <ion-col col-3 text-center>จำนวนสินค้า</ion-col>
            <ion-col col-3 text-center>ราคารวม</ion-col>
          </ion-row>
        
      </ion-list>

  <ion-list>
    <button ion-item *ngFor="let item of orders">
      <ion-row>
        <ion-col col-3 text-center>{{item.product }} </ion-col>
        <ion-col col-3 text-center>{{item.price}} </ion-col>
        <ion-col col-3 text-center>{{item.amount}} </ion-col>
        <ion-col col-3 text-center> {{item.sum }} </ion-col>
      </ion-row>
    </button>
  </ion-list>
</ion-content>
